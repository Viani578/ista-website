<script>
        // Navigation mobile (corrigé)
        const mobileToggle = document.getElementById('mobileToggle');
        const navMenu = document.getElementById('navMenu');

        mobileToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            mobileToggle.innerHTML = navMenu.classList.contains('active') 
                ? '<i class="fas fa-times"></i>' 
                : '<i class="fas fa-bars"></i>';
        });

        // Gestion des sous-menus en mobile
        const hasSubmenuItems = document.querySelectorAll('.has-submenu > a');
        
        hasSubmenuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                // En mobile seulement
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    const parent = item.parentElement;
                    
                    // Fermer les autres sous-menus
                    document.querySelectorAll('.has-submenu.active').forEach(activeItem => {
                        if (activeItem !== parent) {
                            activeItem.classList.remove('active');
                        }
                    });
                    
                    // Basculer le sous-menu courant
                    parent.classList.toggle('active');
                }
            });
        });

        // Fermer le menu au clic sur un lien (sauf ceux avec sous-menus)
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', (e) => {
                // Si ce n'est pas un lien de sous-menu en mobile
                if (window.innerWidth <= 768 && !link.parentElement.classList.contains('has-submenu')) {
                    navMenu.classList.remove('active');
                    mobileToggle.innerHTML = '<i class="fas fa-bars"></i>';
                    
                    // Fermer tous les sous-menus
                    document.querySelectorAll('.has-submenu').forEach(item => {
                        item.classList.remove('active');
                    });
                }
            });
        });

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Filtrage de la galerie
        const filterButtons = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.galerie-item');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Retirer la classe active de tous les boutons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Ajouter la classe active au bouton cliqué
                button.classList.add('active');
                
                const filterValue = button.getAttribute('data-filter');
                
                galleryItems.forEach(item => {
                    if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                        item.style.display = 'block';
                        setTimeout(() => {
                            item.style.opacity = '1';
                            item.style.transform = 'translateY(0)';
                        }, 10);
                    } else {
                        item.style.opacity = '0';
                        item.style.transform = 'translateY(20px)';
                        setTimeout(() => {
                            item.style.display = 'none';
                        }, 300);
                    }
                });
            });
        });

        // Gestion des vidéos - AVEC BOUTONS SUIVANT/PRÉCÉDENT
        const videoButtons = document.querySelectorAll('.video-play-btn');
        const allVideoItems = Array.from(document.querySelectorAll('.video-item'));
        
        // Variable pour stocker la dernière modal ouverte
        let currentModal = null;
        let modalType = null; // 'image' ou 'video'
        
        // Gestion du bouton retour du mobile
        window.addEventListener('popstate', function(event) {
            if (currentModal) {
                closeCurrentModal();
            }
        });
        
        videoButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation(); // Empêcher la propagation
                
                const videoUrl = button.getAttribute('data-video');
                const videoItem = button.closest('.video-item');
                const videoIndex = allVideoItems.findIndex(item => item === videoItem);
                const videoTitle = videoItem.querySelector('.video-info h3').textContent;
                const videoDescription = videoItem.querySelector('.video-info p').textContent;
                
                // Ajouter un état à l'historique pour gérer le bouton retour
                history.pushState({ modal: 'video', index: videoIndex }, '', '#video-' + videoIndex);
                
                showVideoModal(videoUrl, videoTitle, videoDescription, videoIndex);
            });
        });

        // Fonction pour créer et afficher la modale vidéo avec navigation
        function showVideoModal(videoUrl, title, description, currentIndex) {
            modalType = 'video';
            
            // Désactiver le défilement
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            
            // Créer la modale
            const modal = document.createElement('div');
            modal.className = 'video-lightbox-modal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.98);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 3000;
                opacity: 0;
                transition: opacity 0.3s ease;
            `;
            
            // Conteneur vidéo
            const videoContainer = document.createElement('div');
            videoContainer.style.cssText = `
                position: relative;
                width: 90%;
                max-width: 900px;
                max-height: 90vh;
                display: flex;
                flex-direction: column;
                align-items: center;
            `;
            
            // Conteneur pour la vidéo
            const videoWrapper = document.createElement('div');
            videoWrapper.style.cssText = `
                width: 100%;
                aspect-ratio: 16/9;
                background: #000;
                border-radius: 10px;
                overflow: hidden;
                margin-bottom: 1rem;
                position: relative;
            `;
            
            let videoElement;
            const isLocalVideo = videoUrl.includes('.mp4') || videoUrl.includes('.webm') || videoUrl.includes('.ogg');
            
            if (isLocalVideo) {
                // Pour les vidéos locales
                videoElement = document.createElement('video');
                videoElement.style.cssText = `
                    width: 100%;
                    height: 100%;
                    object-fit: contain;
                    background: #000;
                `;
                videoElement.controls = true;
                videoElement.autoplay = true;
                
                const source = document.createElement('source');
                source.src = videoUrl;
                source.type = 'video/mp4';
                videoElement.appendChild(source);
                
                videoElement.innerHTML += `
                    Votre navigateur ne supporte pas la lecture de vidéos.
                    <a href="${videoUrl}">Télécharger la vidéo</a>
                `;
            } else {
                // Pour les vidéos YouTube
                videoElement = document.createElement('iframe');
                videoElement.style.cssText = `
                    width: 100%;
                    height: 100%;
                    border: none;
                `;
                videoElement.src = videoUrl + (videoUrl.includes('?') ? '&' : '?') + 'autoplay=1';
                videoElement.frameBorder = '0';
                videoElement.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                videoElement.allowFullscreen = true;
            }
            
            // Info vidéo
            const infoDiv = document.createElement('div');
            infoDiv.style.cssText = `
                color: white;
                text-align: center;
                width: 100%;
                padding: 0 1rem;
                margin-top: 1rem;
            `;
            
            const titleH3 = document.createElement('h3');
            titleH3.textContent = title;
            titleH3.style.cssText = `
                font-family: 'Playfair Display', serif;
                font-size: 1.5rem;
                color: var(--gold);
                margin-bottom: 0.5rem;
            `;
            
            const descP = document.createElement('p');
            descP.textContent = description;
            descP.style.cssText = `
                color: rgba(255, 255, 255, 0.8);
                font-size: 1rem;
                line-height: 1.5;
            `;
            
            // Bouton de fermeture (en haut à droite du conteneur vidéo)
            const closeBtn = document.createElement('button');
            closeBtn.className = 'modal-close-btn';
            closeBtn.innerHTML = '<i class="fas fa-times"></i>';
            closeBtn.setAttribute('aria-label', 'Fermer');
            
            // Bouton précédent (petite taille, à gauche de la vidéo)
            const prevBtn = document.createElement('button');
            prevBtn.className = 'modal-nav-btn modal-prev-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.setAttribute('aria-label', 'Précédent');
            
            // Bouton suivant (petite taille, à droite de la vidéo)
            const nextBtn = document.createElement('button');
            nextBtn.className = 'modal-nav-btn modal-next-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.setAttribute('aria-label', 'Suivant');
            
            // Fonction pour fermer la modale
            const closeVideoModal = () => {
                if (isLocalVideo && videoElement) {
                    videoElement.pause();
                    videoElement.currentTime = 0;
                }
                
                // Réactiver le défilement
                document.body.style.overflow = '';
                document.documentElement.style.overflow = '';
                
                document.body.removeChild(modal);
                document.removeEventListener('keydown', handleKeydown);
                
                // Revenir à l'état précédent dans l'historique
                if (history.state && history.state.modal) {
                    history.back();
                }
                
                currentModal = null;
                modalType = null;
            };
            
            // Fonction pour fermer la modal courante
            const closeCurrentModal = () => {
                if (modalType === 'video') {
                    closeVideoModal();
                } else if (modalType === 'image') {
                    // Appeler la fonction de fermeture d'image si elle existe
                    if (window.closeImageModal) {
                        window.closeImageModal();
                    } else {
                        document.body.style.overflow = '';
                        document.documentElement.style.overflow = '';
                        const imageModal = document.querySelector('.image-lightbox-modal');
                        if (imageModal) {
                            document.body.removeChild(imageModal);
                        }
                    }
                }
                currentModal = null;
                modalType = null;
            };
            
            // Fonction pour naviguer vers une vidéo
            const navigateToVideo = (direction) => {
                let newIndex;
                if (direction === 'next') {
                    newIndex = (currentIndex + 1) % allVideoItems.length;
                } else {
                    newIndex = (currentIndex - 1 + allVideoItems.length) % allVideoItems.length;
                }
                
                const nextItem = allVideoItems[newIndex];
                const nextButton = nextItem.querySelector('.video-play-btn');
                const nextVideoUrl = nextButton.getAttribute('data-video');
                const nextTitle = nextItem.querySelector('.video-info h3').textContent;
                const nextDescription = nextItem.querySelector('.video-info p').textContent;
                
                // Mettre à jour l'historique
                history.replaceState({ modal: 'video', index: newIndex }, '', '#video-' + newIndex);
                
                // Fermer la modale actuelle
                closeVideoModal();
                
                // Ouvrir la nouvelle vidéo
                setTimeout(() => {
                    showVideoModal(nextVideoUrl, nextTitle, nextDescription, newIndex);
                }, 100);
            };
            
            // Événements pour les boutons de navigation
            closeBtn.addEventListener('click', closeVideoModal);
            prevBtn.addEventListener('click', () => navigateToVideo('prev'));
            nextBtn.addEventListener('click', () => navigateToVideo('next'));
            
            // Gestion de la touche Échap
            const handleKeydown = (e) => {
                if (e.key === 'Escape') {
                    closeVideoModal();
                } else if (e.key === 'ArrowLeft') {
                    navigateToVideo('prev');
                } else if (e.key === 'ArrowRight') {
                    navigateToVideo('next');
                }
            };
            
            document.addEventListener('keydown', handleKeydown);
            
            // Fermer en cliquant à l'extérieur
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeVideoModal();
                }
            });
            
            // Empêcher la propagation dans le conteneur vidéo
            videoContainer.addEventListener('click', (e) => {
                e.stopPropagation();
            });
            
            // Assembler les éléments
            infoDiv.appendChild(titleH3);
            infoDiv.appendChild(descP);
            videoWrapper.appendChild(videoElement);
            videoContainer.appendChild(videoWrapper);
            videoContainer.appendChild(infoDiv);
            videoContainer.appendChild(closeBtn);
            videoContainer.appendChild(prevBtn);
            videoContainer.appendChild(nextBtn);
            modal.appendChild(videoContainer);
            document.body.appendChild(modal);
            
            // Stocker la référence à la modal courante
            currentModal = modal;
            
            // Animation d'entrée
            setTimeout(() => {
                modal.style.opacity = '1';
            }, 10);
            
            // Pour les vidéos locales, essayer de les lire
            if (isLocalVideo && videoElement) {
                videoElement.play().catch(error => {
                    console.error('Erreur de lecture vidéo:', error);
                });
            }
        }

        // Lightbox pour les images de la galerie - AVEC DÉFILEMENT DÉSACTIVÉ
        const galleryImageItems = Array.from(document.querySelectorAll('.galerie-item'));
        const zoomButtons = document.querySelectorAll('.galerie-zoom-btn');

        // Fonction pour créer et afficher la lightbox
        function showImageLightbox(imageUrl, title, category, currentIndex) {
            modalType = 'image';
            
            // Désactiver le défilement
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            
            // Ajouter un état à l'historique pour gérer le bouton retour
            history.pushState({ modal: 'image', index: currentIndex }, '', '#image-' + currentIndex);
            
            // Créer la modale
            const modal = document.createElement('div');
            modal.className = 'image-lightbox-modal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.98);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 3000;
                opacity: 0;
                transition: opacity 0.3s ease;
            `;
            
            // Conteneur de l'image
            const imageContainer = document.createElement('div');
            imageContainer.style.cssText = `
                position: relative;
                width: 90%;
                max-width: 1200px;
                max-height: 90vh;
                display: flex;
                flex-direction: column;
                align-items: center;
            `;
            
            // Image agrandie
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = title;
            img.style.cssText = `
                width: 100%;
                height: auto;
                max-height: 70vh;
                object-fit: contain;
                border-radius: 10px;
                transform: scale(0.9);
                transition: transform 0.3s ease;
            `;
            
            // Info de l'image
            const infoDiv = document.createElement('div');
            infoDiv.style.cssText = `
                color: white;
                text-align: center;
                margin-top: 1.5rem;
                width: 100%;
                padding: 0 1rem;
            `;
            
            const categorySpan = document.createElement('span');
            categorySpan.textContent = category;
            categorySpan.style.cssText = `
                display: inline-block;
                padding: 0.4rem 1rem;
                background: var(--gold);
                color: var(--dark-navy);
                border-radius: 20px;
                font-size: 0.85rem;
                font-weight: 600;
                margin-bottom: 0.8rem;
            `;
            
            const titleH3 = document.createElement('h3');
            titleH3.textContent = title;
            titleH3.style.cssText = `
                font-family: 'Playfair Display', serif;
                font-size: 1.5rem;
                color: white;
                margin: 0;
            `;
            
            // Bouton de fermeture (en haut à droite du conteneur image)
            const closeBtn = document.createElement('button');
            closeBtn.className = 'modal-close-btn';
            closeBtn.innerHTML = '<i class="fas fa-times"></i>';
            closeBtn.setAttribute('aria-label', 'Fermer');
            
            // Bouton précédent (petite taille, à gauche de l'image)
            const prevBtn = document.createElement('button');
            prevBtn.className = 'modal-nav-btn modal-prev-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.setAttribute('aria-label', 'Précédent');
            
            // Bouton suivant (petite taille, à droite de l'image)
            const nextBtn = document.createElement('button');
            nextBtn.className = 'modal-nav-btn modal-next-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.setAttribute('aria-label', 'Suivant');
            
            // Fonction pour fermer la modale et restaurer le défilement
            const closeImageModal = () => {
                // Réactiver le défilement
                document.body.style.overflow = '';
                document.documentElement.style.overflow = '';
                
                document.body.removeChild(modal);
                document.removeEventListener('keydown', handleKeydown);
                
                // Revenir à l'état précédent dans l'historique
                if (history.state && history.state.modal) {
                    history.back();
                }
                
                currentModal = null;
                modalType = null;
            };
            
            // Exposer la fonction globalement pour la gestion du bouton retour
            window.closeImageModal = closeImageModal;
            
            // Fonction pour naviguer vers une image
            const navigateToImage = (direction) => {
                let newIndex;
                if (direction === 'next') {
                    newIndex = (currentIndex + 1) % galleryImageItems.length;
                } else {
                    newIndex = (currentIndex - 1 + galleryImageItems.length) % galleryImageItems.length;
                }
                
                const nextItem = galleryImageItems[newIndex];
                const nextImage = nextItem.getAttribute('data-image');
                const nextTitle = nextItem.querySelector('.galerie-title').textContent;
                const nextCategory = nextItem.querySelector('.galerie-category').textContent;
                
                // Mettre à jour l'historique
                history.replaceState({ modal: 'image', index: newIndex }, '', '#image-' + newIndex);
                
                // Fermer la modale actuelle
                closeImageModal();
                
                // Ouvrir la nouvelle image
                setTimeout(() => {
                    showImageLightbox(nextImage, nextTitle, nextCategory, newIndex);
                }, 100);
            };
            
            // Événements pour les boutons de navigation
            closeBtn.addEventListener('click', closeImageModal);
            prevBtn.addEventListener('click', () => navigateToImage('prev'));
            nextBtn.addEventListener('click', () => navigateToImage('next'));
            
            // Navigation au clavier
            const handleKeydown = (e) => {
                if (e.key === 'Escape') {
                    closeImageModal();
                } else if (e.key === 'ArrowLeft') {
                    navigateToImage('prev');
                } else if (e.key === 'ArrowRight') {
                    navigateToImage('next');
                }
            };
            
            document.addEventListener('keydown', handleKeydown);
            
            // Fermer en cliquant à l'extérieur
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeImageModal();
                }
            });
            
            // Empêcher la propagation dans le conteneur image
            imageContainer.addEventListener('click', (e) => {
                e.stopPropagation();
            });
            
            // Assembler les éléments
            infoDiv.appendChild(categorySpan);
            infoDiv.appendChild(titleH3);
            imageContainer.appendChild(img);
            imageContainer.appendChild(infoDiv);
            imageContainer.appendChild(closeBtn);
            imageContainer.appendChild(prevBtn);
            imageContainer.appendChild(nextBtn);
            modal.appendChild(imageContainer);
            
            // Ajouter au DOM
            document.body.appendChild(modal);
            
            // Stocker la référence à la modal courante
            currentModal = modal;
            
            // Animation d'entrée
            setTimeout(() => {
                modal.style.opacity = '1';
                img.style.transform = 'scale(1)';
            }, 10);
        }

        // Ajouter les événements de clic aux cartes d'images et boutons de zoom
        galleryImageItems.forEach((item, index) => {
            // Cliquer sur la carte entière
            item.addEventListener('click', (e) => {
                // Ne pas déclencher si on clique sur le bouton de zoom
                if (!e.target.closest('.galerie-zoom-btn')) {
                    const imageUrl = item.getAttribute('data-image');
                    const title = item.querySelector('.galerie-title').textContent;
                    const category = item.querySelector('.galerie-category').textContent;
                    showImageLightbox(imageUrl, title, category, index);
                }
            });
            
            // Cliquer sur le bouton de zoom
            const zoomBtn = item.querySelector('.galerie-zoom-btn');
            if (zoomBtn) {
                zoomBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Empêcher le déclenchement de l'événement sur la carte
                    const imageUrl = item.getAttribute('data-image');
                    const title = item.querySelector('.galerie-title').textContent;
                    const category = item.querySelector('.galerie-category').textContent;
                    showImageLightbox(imageUrl, title, category, index);
                });
            }
        });

        // Ajouter du CSS pour la responsive de la lightbox
        const style = document.createElement('style');
        style.textContent = `
            /* Styles communs pour les boutons des modales */
            .modal-close-btn {
                position: absolute !important;
                top: -45px !important;
                right: 0 !important;
                background: var(--gold) !important;
                color: var(--dark-navy) !important;
                border: none !important;
                width: 40px !important;
                height: 40px !important;
                border-radius: 50% !important;
                cursor: pointer !important;
                font-size: 1.2rem !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                transition: all 0.3s ease !important;
                z-index: 10 !important;
            }
            
            .modal-nav-btn {
                position: absolute !important;
                top: 50% !important;
                transform: translateY(-50%) !important;
                background: rgba(212, 175, 55, 0.8) !important;
                color: var(--dark-navy) !important;
                border: none !important;
                width: 40px !important;
                height: 40px !important;
                border-radius: 50% !important;
                cursor: pointer !important;
                font-size: 1rem !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                transition: all 0.3s ease !important;
                z-index: 10 !important;
            }
            
            .modal-prev-btn {
                left: -50px !important;
            }
            
            .modal-next-btn {
                right: -50px !important;
            }
            
            .modal-close-btn:hover,
            .modal-nav-btn:hover {
                background: var(--gold) !important;
                transform: scale(1.1) !important;
            }
            
            .modal-prev-btn:hover {
                transform: translateY(-50%) scale(1.1) !important;
            }
            
            .modal-next-btn:hover {
                transform: translateY(-50%) scale(1.1) !important;
            }
            
            /* Styles pour mobile - réduire les boutons */
            @media (max-width: 768px) {
                .modal-close-btn {
                    width: 35px !important;
                    height: 35px !important;
                    font-size: 1rem !important;
                    top: 10px !important;
                    right: 10px !important;
                }
                
                .modal-nav-btn {
                    width: 35px !important;
                    height: 35px !important;
                    font-size: 0.9rem !important;
                }
                
                .modal-prev-btn {
                    left: 10px !important;
                }
                
                .modal-next-btn {
                    right: 10px !important;
                }
                
                .modal-prev-btn:hover {
                    transform: translateY(-50%) scale(1.05) !important;
                }
                
                .modal-next-btn:hover {
                    transform: translateY(-50%) scale(1.05) !important;
                }
                
                /* Ajuster la position des boutons de navigation */
                .image-lightbox-modal > div,
                .video-lightbox-modal > div {
                    width: 95% !important;
                }
                
                /* Réduire la taille des textes sur mobile */
                .image-lightbox-modal h3,
                .video-lightbox-modal h3 {
                    font-size: 1.2rem !important;
                }
                
                .image-lightbox-modal p,
                .video-lightbox-modal p {
                    font-size: 0.9rem !important;
                }
                
                .image-lightbox-modal span,
                .video-lightbox-modal span {
                    font-size: 0.75rem !important;
                    padding: 0.3rem 0.8rem !important;
                }
                
                /* Ajuster la taille maximale de l'image/vidéo */
                .image-lightbox-modal img {
                    max-height: 60vh !important;
                }
                
                .video-lightbox-modal div[aspect-ratio] {
                    max-height: 50vh !important;
                }
            }
            
            /* Styles pour très petits écrans */
            @media (max-width: 480px) {
                .modal-close-btn {
                    width: 30px !important;
                    height: 30px !important;
                    font-size: 0.8rem !important;
                    top: 5px !important;
                    right: 5px !important;
                }
                
                .modal-nav-btn {
                    width: 30px !important;
                    height: 30px !important;
                    font-size: 0.8rem !important;
                }
                
                .modal-prev-btn {
                    left: 5px !important;
                }
                
                .modal-next-btn {
                    right: 5px !important;
                }
                
                .image-lightbox-modal h3,
                .video-lightbox-modal h3 {
                    font-size: 1rem !important;
                }
                
                .image-lightbox-modal p,
                .video-lightbox-modal p {
                    font-size: 0.8rem !important;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
